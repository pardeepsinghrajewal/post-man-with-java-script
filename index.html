<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body >

    <div class="container">
      <h1 class="my-3">Welcome</h1>
    </div>
    
    <div class="container">

      <!-- URL -->
      <div class="row g-3 align-items-center my-3">
        <div class="col-2">
          <label for="url" class="col-form-label">URL</label>
        </div>
        <div class="col-auto">
          <input type="text" id="urlField" class="form-control" aria-describedby="url" placeholder="Enter URL here!">
        </div>
      </div>

      <!-- Request Type -->
      <div class="row g-3 align-items-center my-3">
        <div class="col-2">
          <label for="requestType" class="col-form-label">Request type</label>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="requestTypeGet" value="get" checked>
            <label class="form-check-label" for="requestTypeGet">
              Get
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="requestTypePost" value="post">
            <label class="form-check-label" for="requestTypePost">
              Post
            </label>
          </div>
        </div>
      </div>

      <!-- Content Type -->
      <div class="row g-3 align-items-center my-3">
        <div class="col-2">
          <label for="contentType" class="col-form-label">Content type</label>
        </div>
        <div class="col-auto" id="contentType">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="contentTypeJson" value="json" checked>
            <label class="form-check-label" for="contentTypeJson">
             Json
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="contentTypeCustom" value="custom">
            <label class="form-check-label" for="contentTypeCustom">
             Custom
            </label>
          </div>
        </div>
      </div>

      <!-- Json request -->
      <div class="row g-3 align-items-center my-3" id="jsonRequestParameters">
        <div class="col-2">
          <label for="contentType" class="col-form-label">Enter Json</label>
        </div>
        <div class="col-10">
          <textarea id="jsonRequest" name="jsonRequest" rows="4" cols="70">
          </textarea>
        </div>
      </div> 

      <!-- Parameter -->
      <div class="row g-3 align-items-center my-3" id="customParameters" style="display:none">
        <div class="col-2">
          <label for="contentType" class="col-form-label">Parameter1</label>
        </div>
        <div class="col-10">
          <div class="row g-3 align-items-center my-3">
            <div class="col-5">
              <input type="text" id="parameterkey1" class="form-control parameter-key" placeholder="Enter parameter 1 key">
            </div>
            <div class="col-5">
              <input type="text" id="parametervalue1" class="form-control parameter-val" placeholder="Enter parameter 1 value">
            </div>
            <div class="col-2">
              <button class="btn btn-primary addNewParameter" >+</button>
            </div>
          </div>
        </div>
      </div> 

       <!-- Submit button -->
       <div class="row g-3 align-items-center my-3" >
        <div class="col-2">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-10">
          <textarea id="response" name="response" rows="4" cols="70">Your response will show here!</textarea>
        </div>
      </div>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="custom.js?v=3"></script>
  <style>
    .wc-error { border:1px solid red;}
  </style>

</html>
